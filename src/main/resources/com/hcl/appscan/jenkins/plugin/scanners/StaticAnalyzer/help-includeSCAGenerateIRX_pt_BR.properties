description.include.sca=Se voc\u00ea estiver interessado em verificar as bibliotecas de c\u00f3digo aberto em seu c\u00f3digo, selecione esta op\u00e7\u00e3o. Isso criar\u00e1 uma varredura SCA al\u00e9m da verifica\u00e7\u00e3o SAST, para que voc\u00ea n\u00e3o precise enviar o mesmo arquivo novamente. Certifique-se de que a An\u00e1lise de composi\u00e7\u00e3o de software (SCA) esteja habilitada na Inscri\u00e7\u00e3o do AppScan on Cloud/AppScan 360\u00b0.