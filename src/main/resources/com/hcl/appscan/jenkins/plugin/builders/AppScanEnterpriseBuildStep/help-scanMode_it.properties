description.scan.mode=Tipo di scansione da eseguire. <br/> <br/> <b>\u2022 Scansione automatica completa:</b> esplora e testa automaticamente la propria applicazione Web. La fase di test verr\u00e0 eseguita sia sui dati di esplorazione automatica che su quelli di esplorazione manuale. <br/> <b>\u2022 Raccolta Postman:</b> testa le API nel file di raccolta Postman. Aggiungi il file di raccolta Postman e i file supportati. <br/> <b>\u2022 Solo test:</b> il test verr\u00e0 eseguito solo sui dati di esplorazione manuale registrati esternamente. Aggiungi il percorso in Esplorazione manuale.