description.scan.mode=El tipo de exploraci\u00f3n a ejecutar. <br/> <br/> <b>\u2022 Escaneo autom\u00e1tico completo: </b>Analiza y prueba de manera autom\u00e1tica su aplicaci\u00f3n web. Utiliza tanto los datos obtenidos autom\u00e1ticamente como los que se hayan explorado de manera manual. <br/> <b>\u2022 Colecci\u00f3n de Postman: </b>Permite probar las API usando un archivo de colecci\u00f3n de Postman. Agregue el archivo de colecci\u00f3n de Postman y otros archivos compatibles. <br/> <b>\u2022 Prueba \u00fanica:</b> Ejecuta pruebas solo con los datos de exploraci\u00f3n manual que hayan grabado externamente. Especifique la ruta en la exploraci\u00f3n manual.