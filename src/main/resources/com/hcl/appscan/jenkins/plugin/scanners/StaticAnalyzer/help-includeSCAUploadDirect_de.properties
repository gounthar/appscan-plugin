description.include.sca=Wenn Sie die Open-Source-Bibliotheken in Ihrem Code scannen m\u00f6chten, w\u00e4hlen Sie diese Option aus. Dadurch wird zus\u00e4tzlich zum SAST-Scan ein SCA-Scan erstellt, sodass Sie dieselbe Datei nicht erneut hochladen m\u00fcssen. Stellen Sie sicher, dass die Software-Zusammensetzungsanalyse (SCA) in Ihrem AppScan on Cloud/AppScan 360\u00b0-Abonnement aktiviert ist.