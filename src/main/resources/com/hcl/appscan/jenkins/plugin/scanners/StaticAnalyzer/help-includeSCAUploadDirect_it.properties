description.include.sca=Se si intende eseguire la scansione delle librerie open source nel proprio codice, selezionare questa opzione. Verr\u00e0 creata una scansione SCA in aggiunta alla scansione SAST, in modo da non dover caricare nuovamente lo stesso file. Assicurarsi che l'analisi della composizione software (SCA) sia abilitata nell'abbonamento ad AppScan on Cloud/AppScan 360\u00b0.