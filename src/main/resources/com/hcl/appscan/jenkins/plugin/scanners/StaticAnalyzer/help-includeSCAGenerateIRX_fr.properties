description.include.sca=Si vous souhaitez examiner les biblioth\u00e8ques open source dans votre code, s\u00e9lectionnez cette option. Cela cr\u00e9era une analyse SCA en plus de l'analyse SAST, vous n'aurez donc pas \u00e0 charger \u00e0 nouveau le m\u00eame fichier. Assurez-vous que l'analyse de la composition logicielle (SCA) est activ\u00e9e dans l'abonnement AppScan on Cloud/AppScan 360\u00b0.