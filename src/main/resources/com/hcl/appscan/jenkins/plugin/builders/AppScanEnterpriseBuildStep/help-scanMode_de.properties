description.scan.mode=Die Art des durchzuf\u00fchrenden Scans. <br/> <br/> <b>\u2022 Vollautomatischer Scan:</b> Erkundet und testet Ihre Webanwendung automatisch. Die Testphase wird sowohl mit automatischen als auch mit manuellen Erkundungsdaten durchgef\u00fchrt. <br/> <b>\u2022 Postman Collection:</b> Testen Sie die APIs in der Postman Collection-Datei. F\u00fcgen Sie die Postman Collection-Datei und unterst\u00fctzte Dateien hinzu. <br/> <b>\u2022 Nur Test:</b> Der Test wird nur mit extern aufgezeichneten manuellen Erkundungsdaten durchgef\u00fchrt. F\u00fcgen Sie den Pfad unter "Manuelle Erkundung\u201d hinzu.